    <script>
        document.getElementById('complaintForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Generate a random complaint ID
            var complaintId = generateComplaintId();

            // Display alert with the complaint ID
			
            alert('Your complaint has been submitted. Your Complaint ID is: ' + complaintId);
        });

        // Function to generate a random complaint ID
        function generateComplaintId() {
            var characters = '0123456789';
            var complaintId = '';
            for (var i = 0; i < 8; i++) {
                complaintId += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return complaintId;
        }
