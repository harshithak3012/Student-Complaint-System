<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Log in</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://media.istockphoto.com/id/1386452720/photo/graduating-students-hands-throwing-graduation-caps-in-the-air.webp?b=1&s=170667a&w=0&k=20&c=mA2HxAUETEyKSM0I3j_jG3Edwy_J7CNLxoXXpEkZ40w=');
            background-size: cover;
            background-position: right;
            background-repeat: no-repeat;
            height: 500px;
            width: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: inline-block;
            background-color: steelblue;
            padding: 15px 15px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
        }

        a:hover {
            background-color: #36648B;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>STUDENT LOGIN FORM</h1>
        <form id="studentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your Name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your Date Of Birth (DD-MM-YYYY)" required><br><br>
           <a href="D:\Harshitha docs\coder hunt\Contents page.html" target="_blank">Login</a>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const studentForm = document.getElementById('studentForm');

            studentForm.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent the form from submitting normally

                // Perform client-side form validation
                const nameInput = document.getElementById('name');
                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');

                if (!validateInput(nameInput.value)) {
                    alert('Please enter a valid name.');
                    return;
                }

                if (!validateEmail(emailInput.value)) {
                    alert('Please enter a valid email address.');
                    return;
                }

                if (!validatePassword(passwordInput.value)) {
                    alert('Please enter a valid password.');
                    return;
                }

                // If validation passes, submit the form
                studentForm.submit();
            });

            // Basic input validation functions
            function validateInput(value) {
                return value.trim() !== '';
            }

            function validateEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
			function validatePassword(password) {
                // DDMMYYYY format validation
                const passwordRegex = /^(0[1-9]|[12]\d|31)(0[1-9]|1[0-2])([1-9]\d{0,3}|202[0-5])$/;
                return passwordRegex.test(password);
            }
        });
    </script>
</body>

</html>
